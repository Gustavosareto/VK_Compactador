# ═══════════════════════════════════════════════════════════════════
# Configuração dos itens que podem ser compactados
# 
# Estrutura:
#   NOME_DO_ITEM:
#     quantidade: Quantidade necessária para compactar (2240 = inventário cheio)
#     nome: Nome do item compactado (suporta cores com &)
#     lore: Descrição do item compactado
#     data: Data value do item (opcional, padrão 0)
#     material: Material alternativo (opcional)
#
# Sistema Ultra Compactado:
#   - 2240 itens normais = 1 item Compactado
#   - 2240 itens Compactados = 1 item Ultra Compactado
#   - 1 Ultra Compactado = 5.017.600 itens normais!
# ═══════════════════════════════════════════════════════════════════

